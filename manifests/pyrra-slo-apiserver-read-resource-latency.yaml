apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: k8s
    pyrra.dev/component: apiserver
    role: alert-rules
  name: apiserver-read-resource-latency
  namespace: kube-system
spec:
  description: ""
  indicator:
    latency:
      success:
        metric: apiserver_request_slo_duration_seconds_bucket{job="apiserver",scope=~"resource|",verb=~"LIST|GET",subresource!~"/(healthz|livez|readyz)",le="0.1"}
      total:
        metric: apiserver_request_slo_duration_seconds_count{job="apiserver",scope=~"resource|",verb=~"LIST|GET",subresource!~"/(healthz|livez|readyz)"}
  target: "99"
  window: 2w
